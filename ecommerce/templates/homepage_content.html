<!-- Featured Products -->

<div class="small-container">
    <h2 class="title">Featured Products</h2>
    <div class="row">
        {% for product in featured_product %}
        <div class="col-4">
            <a href="{% url 'products_details' product.id %}"><img src="{{ product.image.url }}"></a>
            <h4>{{ product.title }} - ${{ product.price }}</h4>
        </div>
        {% endfor %}
    </div>
    <h2 class="title">Latest Products</h2>
    <div class="row">
        {% for product in latest_product %}
        <div class="col-4">
            <a href="{% url 'products_details' product.id %}"><img src="{{ product.image.url }}"></a>
            <h4>{{ product.title }} - ${{ product.price }}</h4>
        </div>
        {% endfor %}
    </div>
</div>
